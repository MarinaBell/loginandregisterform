<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">
<script src="script.js" defer></script>
</head>
<body>
    <div class="all-container">
        <div class="inner-container">
            <div class="picture-container">
                <!-- <div class = rectangle> -->
                    <img class = "rectangle" src="assets/Rectangle 78.jpg" alt="rectangle"> 
                </div>
                <!-- <img class = "cat" src="assets/Cat.jpg" alt="cat"> -->
                <div class="text-container">
                    <h1>Lorem ipsum is simply</h1>
                    <h2>Lorem ipsum is simply</h2>
                </div>
            </div>
            <div class="form-container">
                <div class = "info">
                    <div class="first-text"> 
                        <h3>Welcome to lorem..!</h3>
                    </div>
                    <div class="buttons">
                        <button class = "login-button active" type="login-button">Login</button>
                        <button class = "register-button" type="register-button">Register</button>
                    </div>
                    <div class="second-text"> 
                        <legend>Lorem Ipsum is simply dummy text of the printing and <br> typesetting industry.</legend>
                    </div>
                </div>
                    <form class = "login-form" action="./result" method="post" name="loginForm">
                    <div class="questions">
                        <label class = "description-text" for="username-input"><span>User name</span></label>
                        <input type="text" id="username-input" pattern="[a-zA-Z0-9]+" class="inner-text" placeholder ="Enter your User name" required>
                        <label class = "description-text" for="password-input">Password</label>
                        <div class="password">
                            <input type="password" id="password-input" class="inner-text" placeholder="Enter your Password" required minlength="6" maxlength="10" autocomplete="off">
                            <!-- <a href="#" class="password-control" onclick="return show_hide_password(this);"></a> -->

                        </div>
                    </div>
    
                    <div class="forgot">
                        <p class ="forgot-text">Forgot Password?</p>
                    </div>
                    <button class="login" type="login">Login</button>
                    </form>
                    <form class = "register-form" action="./result" method="post" name="registerForm">
                        <div class="questions2">
                            <label class = "description-text" for="email-register-input">Email address</label>
                            <input type="email" id="email-register-input" class="inner-text" placeholder="Enter your Email address" required>
                            <label class = "description-text" for="username-register-input"><span>User name</span></label>
                            <input type="text" id="username-register-input" pattern="[a-zA-Z0-9]+" class="inner-text" placeholder ="Enter your User name" required>
                            <label class = "description-text" for="password-register-input">Password</label>
                            <input type="password" id="password-register-input" class="inner-text" placeholder="Enter your Password" required minlength="6" maxlength="10" autocomplete="off">
                        </div>
                       
                        <button class="register" type="registe">Register</button>
                        </form>
                


            </div>
        </div>
    </div>
